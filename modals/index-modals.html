<div class="modal fade" tabindex="-1" id="calendar-modal" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="calendar-modal-title">Create Event</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="#" id="event-form">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="event-date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="event-date" required>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="event-allday" checked>
                        <label class="form-check-label" for="event-allday">All Day</label>
                    </div>
                    <div class="row" id="event-time" style="display: none;">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="event-time" class="form-label">Start</label>
                                <input type="time" class="form-control" id="event-start">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="event-time" class="form-label">End</label>
                                <input type="time" class="form-control" id="event-end">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="event-category" class="form-label">Category</label>
                        <select name="event-category" id="event-category" class="form-control" required>
                            <option value=""></option>
                            <option value="">Personal Tasks</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="event-description" class="form-label">Description</label>
                        <textarea name="event-description" id="event-description" class="form-control" placeholder="Event Description" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" tabindex="-1" id="category-modal" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="category-modal-title">Add Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="#" id="category-form">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <input type="text" class="form-control" name="category" id="category" placeholder="Category" required>
                    </div>
                    <div class="mb-3">
                        <label for="color" class="form-label">Color</label>
                        <input type="color" class="form-control" name="color" id="color">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
